{% load static %}

{% block body %}

{% include 'navigation.html' %}

<form class="container col-md-5 mt-5 shadow-lg py-4 mb-2" method="post">

    {% csrf_token %}
    {% if messages %}
			{% for m in messages %}
				<div class="alert alert-{{m.tags}} alert-dismissible">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						{{m}}
				</div>
			{% endfor %}
		{% endif %}
    <h2>Admin Login</h2>
    <label><b>UserName</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter UserName"><br>

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" value="Login" class="btn btn-primary" style="margin-top:2%; color:rgb(255, 255, 255); background-color:#005a38; height:50px; width:160px; font-size:20px">

</form>
<br>
{% if error == "no" %}
<script>
    window.location = ('{% url "admin_home" %}')
</script>
{% endif %}
{% if error == "yes" %}

{% endif %}
{% endblock %}
